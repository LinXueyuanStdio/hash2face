<!DOCTYPE html>
<html>

<head>
    <title>WebDNN mnist example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
    <script src="../../lib/inflate.min.js"></script>
    <script src="../../dist/webdnn.es5.js"></script>
    <script src="script.es5.js"></script>
</head>

<body>
WebDNN mnist example (ES5 compliant; works with IE11)
<form>
    <button type="button" onclick="run(); return false;">Run</button>
    <br>
    Backend:
    <label><input type="radio" name="backend_name" value="" onclick="reset_backend();" checked>auto</label>
    <label><input type="radio" name="backend_name" value="webgpu" onclick="reset_backend();">webgpu</label>
    <label><input type="radio" name="backend_name" value="webassembly" onclick="reset_backend();">webassembly</label>
    <label><input type="radio" name="backend_name" value="fallback" onclick="reset_backend();">fallback</label><br>
    Framework for model:
    <label><input type="radio" name="framework_name" value="tensorflow" onclick="reset_backend();" checked>TensorFlow</label>
    <label><input type="radio" name="framework_name" value="keras" onclick="reset_backend();" checked>Keras</label>
    <label><input type="radio" name="framework_name" value="chainer" onclick="reset_backend();">Chainer</label>
</form>
<span id="msg_place"></span>
<table id="result">
    <tr>
        <th>Image</th>
        <th>Predicted label</th>
        <th>Ground truth</th>
    </tr>
</table>
</body>

</html>
